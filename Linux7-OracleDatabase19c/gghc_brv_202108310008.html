   function parseHCJson(str) {
     var begin = 'JSON_BEGIN';
     var beginl = begin.length;
     var end = 'JSON_END';
     var endl = end.length;
     var boff = str.indexOf(begin,0);
     var eoff = str.indexOf(end,0);
     var count = 0;
     var json,parse_error;
     var data = {};
     g_HcData['STATS'] = {};
     while(boff != -1) {
       count++;
       var sub = str.substring(boff+beginl,eoff);
       parse_error = 0;
       try {
         json = JSON.parse(sub);
       } catch (e) {
        parse_error = 1;
        alertLog(e,'PARSE:'+sub);
       }
       if (!parse_error) {
         for(k in json) {
           switch(k) {
           case 'INFO':
           case 'METADATA':
           case 'DOC_LINKS':
           g_HcData[k] = json[k];
           break;
           default:
           g_HcData['STATS'][k] = json[k];
           break;
           }
         }
       }
       boff = str.indexOf(begin,boff+1);
       eoff = str.indexOf(end,eoff+1); }
     return g_HcData;
   }
   function parseJSON(str, msg) {
     var json ;
     var out;
     try {
       json = JSON.parse(str);
     } catch (e) {
       out = msg+':JSON parse Error:'+e.name+':'+e.message;
       alertLog(e,out);
       alert(out);
     }
     return json;
   }
   function applyTableRules(tabName, rowData, tabElement, rowElement,
                       divElement)
   {
     var rules = "";
     if (g_configRules &&
         g_configRules["COLUMN"] &&
         g_configRules["COLUMN"][tabName]) {
          rules = g_configRules["COLUMN"][tabName];
     }
     if (rules) {
       for(var r = 0; r < rules.length; r++) {
         var rule = rules[r];
         var pass = false;
         var cols = g_HcData['STATS'][tabName]['COLS'];
         var colmap = [];
         var ruleStr = rule['expr'];
         for(col in cols) {
           var colno = cols[col]['COL_NUM'];
           var sanitized_col = col.replace(/\$/g,'\\$');
           var invalid_col_chars = "";
           var re = new RegExp(invalid_col_chars+
                               sanitized_col+
                               invalid_col_chars,"g");
           var quote = "_QT_";
           var col_val = rowData[colno];
           var replace_val =  quote + col_val + quote;
           var newRuleStr = ruleStr.replace(re,quote+col_val+quote);
           if (newRuleStr != ruleStr) {
             colmap.push(colno);
           }

           ruleStr = newRuleStr.replace(/_QT_/g,"'");
         }
         try {
            pass = eval(ruleStr);
         } catch(e) {
            alertLog(e, 'applyTableRules:'+tabName+':'+rule['expr']+':'+
                      'eval('+ruleStr+')');
            pass = false;
         }
         if (pass) {
           if (rule['column-style']) {
              var tdcols = rowElement.cells;
              for (var i = 0 ;i < colmap.length; i++) {
                 tdcols[colmap[i]].setAttribute('style',rule["column-style"]);
              }
           }
           if (rule['row-style']) {
               rowElement.setAttribute("style",rule["row-style"]+';');
           }
           if (rule['table-style']) {
               if (rule['table-style'] === 'display:none') {
                 divElement.setAttribute("style",rule["table-style"]+';');
               } else if(rule['table-style'] === 'alert') {
                 divElement.setAttribute('data-alert','yes');
                 var style = rowElement.getAttribute('style');
                 rowElement.setAttribute("style",
                       'background-color:orange'+';'+style);
               }
           }
           getObj('h3',tabName).setAttribute('class','awr_alert');
         }
       }
     }
   }
   function createElement(eleTag, eleId, eleClass) {
      var obj = document.createElement(eleTag);
      if (eleId) {
        obj.setAttribute("id", eleTag+eleId);
        if (eleTag === 'a') {
          obj.setAttribute('name',eleId);
        }
      }
      if (eleClass) {
        obj.setAttribute("class", eleClass);
      }
      return obj;
   }
   function getObj(eleTag, eleId) {
      var obj = document.getElementById(eleTag+eleId);
      return obj;

   function getId(eleTag, eleId) {
     return eleTag+eleId;

   function createTable(statData) {
     var rows = statData.ROWS;

     var instColNum = -1;
     tabElement.appendChild(tabHead);
     tabElement.appendChild(tabBody);
     tabElement.style.display="table";
     var row = tabHead.insertRow(-1);
     for (col in cols) {
       if (g_HcData['INFO']['CDB'] === 'YES' &&

       th.innerHTML = col ;

  function createParamsTable(statData, xColName, yColName, valColName) {
     var rows = statData.ROWS;
     var cols = statData.COLS;
     var statName = statData.NAME;
     var colNames = {};
     var xColNum = cols[xColName]['COL_NUM'];
     var yColNum = cols[yColName]['COL_NUM'];
     var valColNum = cols[valColName]['COL_NUM'];
     var tabReHash = {};
     var colno = 0;
     colNames[yColName] =  {'TYPE':'1', "COL_NUM":colno++};
     for (var i = 0 ; i < rows.length; i++) {
       var xcol = rows[i][xColNum];
       var ycol = rows[i][yColNum];
       var val = rows[i][valColNum];
       if (!tabReHash[ycol]) {
         tabReHash[ycol] = {};
         tabReHash[ycol][yColName] = ycol;
       }
       tabReHash[ycol][xcol] = val;
       if (!colNames[xcol]) {
         colNames[xcol] = {'TYPE':'1', "COL_NUM":colno++};
       }
     }
     var rows = [];
     for (param in tabReHash) {
       var row = [];
       var rowData = tabReHash[param];
       for(j in colNames) {
         row.push(rowData[j]);
       }
       rows.push(row);
     }
     var newstat = {};
     newstat['NAME'] = statName+'_params';
     newstat['SDESC'] = statData['SDESC'];
     newstat['HINTS'] = '* - value set by user.'+statData['HINTS'];
     newstat['DDESC'] = statData['DDESC'];
     newstat['COLS'] = colNames;
     newstat['ROWS'] = rows;
     newstat['NROWS'] = rows.length;

     return createTable(newstat);
  }

  function linkTables(tabList) {
    var tabs = tabList.split(",");
    var result = "";
    var linksJson = g_HcData['DOC_LINKS'];
    if (!linksJson) {
      return tabList;
    }
    var sep = '';
    for(tab in tabs) {
      var tName = tabs[tab];
      if (!tName) {
        continue;
      }
      tName = tName.trim();
      tName = tName.toUpperCase();
      if (linksJson[tName]) {
        result +=  sep+" <a target='_blank' href="+linksJson[tName]+">"+tName+"</a>";
        sep = ' | ';
      } else {
        if (tName.search(/^X\$/i) == -1 &&
            tName.search(/^LOGMNR/i) == -1 &&
            tName.search(/^GGHC_/i) == -1) {
          result +=  sep+ "<a>" +tName+"</a>";
          sep = ' | ';
        }
      }
    }
    return result;
  }

     var level1 = g_HcData['METADATA']['LEVEL1'];
     var level2 = g_HcData['METADATA']['LEVEL2'];
     var statsData = g_HcData['STATS'];
     loadConfig();
     setCallBacks();

     for (menuItem in level1) {
       var arr = level1[menuItem];
       for (var j = 0; j < arr.length; j++) {
         if (Array.isArray(arr[j])) {
           populateStatInfo(arr[j][0]);

         var statName = getStatName(arr[j]);
         var statData = statsData[statName];
         if (statData) {
           g_HcData['STATS'][statName]['MENU'] = menuItem;
           var divId = getId('div',statData.NAME);
           populateOneStat(statData);
           if (g_divObj[divId]) {
              g_divObj[divId].setAttribute('data-menu',menuItem);
           }
         }
       }
    }

    for (menuItem in level2) {
       var arr = level2[menuItem];
       for (var j = 0; j < arr.length; j++) {
         if (Array.isArray(arr[j])) {
           populateStatInfo(arr[j]);

  function setTag(obj, tag) {
     var tags = obj.getAttribute('data-tags');
     if (!tags) {
       tags= [];
     }
     for (var i = 0; i < tags.length; i++) {
        if (tags[i] === tag)
          return;
     }
     tags.push(tag);
     obj.setAttribute('data-tags',tags);
  }
  function hasTag(obj, tag) {
     var tags = obj.getAttribute('data-tags');
     if (!tags) {
       return false;
     }
     for (var i = 0; i < tags.length; i++) {
        if (tags[i] === tag)
          return true;
     }
     return false;
  }

  function addMenuItem(menuItem, auto) {
    try {
    var menu = document.getElementById("menu");
    var inMenuItem = menuItem;
    var parentMenuItem;
    var parentMenuEle;
    var arrMenu = menuItem.split(':');
    if (arrMenu.length > 1) {
      menuItem = arrMenu[1];
      parentMenuItem = arrMenu[0];
      parentMenuEle = document.getElementById("li"+parentMenuItem);
      if (!parentMenuEle) {
        addMenuItem(parentMenuItem, auto);
        parentMenuEle = document.getElementById("li"+parentMenuItem);
        if (!parentMenuEle) {
          return;
        }
      }
    }
    if (g_configRules) {
      if (g_configRules["MENU"] && g_configRules["MENU"][inMenuItem]) {
        if (g_configRules["MENU"][inMenuItem]["exclude"]) {
          return;
        }
      }
    }
    if (document.getElementById("li"+inMenuItem)) {
      return;
    }
    g_loadedMenuItems.push(inMenuItem);
    var li = createElement("li",inMenuItem,"");
    var menuId = getId("li",inMenuItem);
    var txt = document.createElement("a");
    li.id = menuId;
    if (auto) {
      li.style.display = 'none';
    }
    txt.id = "a"+inMenuItem;
    txt.innerHTML = menuItem;
    txt.onclick = function() { showMenuItem(inMenuItem) };
    txt.href = '#menu_'+inMenuItem;

    if (parentMenuItem) {
      li.setAttribute("menu-level","L2");
      li.setAttribute("menu-parent",parentMenuItem);
    } else {
      li.setAttribute("menu-level","L1");
    }
    if (auto) {
      li.setAttribute("data-auto", "auto");
    } else {
      li.setAttribute("data-auto", "manual");
      g_manualMenu[inMenuItem] = 1;
    }
    li.appendChild(txt);

    if (parentMenuItem) {
      var subMenuEle = document.getElementById("ul"+parentMenuItem);
      if (subMenuEle) {
        subMenuEle.appendChild(li);
      } else {
        var ul = document.createElement('ul');
        ul.setAttribute("class","sub-menu");
        ul.id = "ul"+parentMenuItem;
        ul.appendChild(li);
        parentMenuEle.appendChild(ul);
        var parentTxtEle = document.getElementById("a"+parentMenuItem);
        parentTxtEle.innerHTML += '<span class="arrow">&#9660;</span> ';
      }
    } else {
      menu.appendChild(li);
    }
    g_menuElements[inMenuItem] = li;
    } catch(e) {
      alertLog(e,'addMenuItem:'+inMenuItem+':'+auto);
    }
  }

  function gotoAnchor(url) {
    var arr = url.split('#');
    if (arr.length < 2) {
      if (g_loadedMenuItems.length)
        showMenuItem(g_loadedMenuItems[0]);
      return;
    }
    var anchor = arr[1];
    if (anchor.search(/^menu/i) != -1) {
      var menu = anchor.split('_');
      var top = document.getElementById('top'); //Getting Y of target element
      var top_offset = top.style.offsetTop;
      var top_margin = top.style.marginTop; //Getting Y of target element
      var scrollOffset = top_offset+top_margin;

      if (menu[1]) {
        showMenuItem(menu[1]);
        window.scrollTo(0, scrollOffset);
      } else {
      }
    } else {
      var menu = getMenuItem(anchor);
      if (menu) {
        showMenuItem(menu);
      }
      window.location.href= '#'+anchor;
      window.scrollBy(0, -1*scrollOffset);
    }
  }

  function generateReportMap() {
     var colno=0;
     var reportCols = {'SNO': {'TYPE':'2','COL_NUM':colno++},
                       'MENU': {'TYPE':'1','COL_NUM':colno++},
                       'SUB_MENU':{'TYPE':'1','COL_NUM':colno++},
                       'STAT_ID':{'TYPE':'1','COL_NUM':colno++},
                       'DESCRIPTION':{'TYPE':'1','COL_NUM':colno++},
                       'ENABLED':{'TYPE':'1','COL_NUM':colno++},
                       'ERROR':{'TYPE':'1','COL_NUM':colno++},
                       'DURATION_SECS':{'TYPE':'2','COL_NUM':colno++},
                       'ROWS':{'TYPE':'2','COL_NUM':colno++},
                       'ACTUAL':{'TYPE':'2','COL_NUM':colno++}
                      };
       var level1 = g_HcData['METADATA']['LEVEL1'];
       var level2 = g_HcData['METADATA']['LEVEL2'];

       var rows = {};
       var row=[];
       var index={};
       var cmt,dur,rowcnt,statName,statData,enabled;
       for (lvl1 in level1) {
         var items = level1[lvl1].length;
         for (var i=0; i < items;i++) {
           if (Array.isArray(level1[lvl1][i])) {
             continue;
           }
           row =[];
           statName = getStatName(level1[lvl1][i]);
           addReportMapRow(rows,statName,lvl1,"");
         }
       }
       for (lvl2 in level2) {
         var items = level2[lvl2].length;
         for (var i=0; i < items;i++) {
           if (Array.isArray(level2[lvl2][i])) {
             continue;
           }
           row =[];
           statName = getStatName(level2[lvl2][i]) ;
           var menu_arr = lvl2.split(':');
           var menu =  menu_arr[0];
           var submenu = menu_arr[1];

           addReportMapRow(rows,statName,menu,submenu);
         }
       }

       var flatRows = [];
       var sno=1;
       for(menu in rows) {
         for(var i = 0; i < rows[menu].length;i++) {
           rows[menu][i].splice(0,0,sno++);
           flatRows.push(rows[menu][i]);
         }
       }
       var dur = '';
       var params = '';
       var ddesc = '';
       var user = '';
       if (g_HcData['INFO']) {
         dur = Math.ceil(g_HcData['INFO']['DURATION']/1000);
         user = g_HcData['INFO']['CURRENT_USER'];
         ddesc = '<pre>\n';
         ddesc += 'Healthcheck Version - '+g_HcData['INFO']['VERSION']+'\n\n'+
                'Start Time    - '+g_HcData['INFO']['BEGIN_REPORT_TIME']+'\n'+
                'End Time      - '+g_HcData['INFO']['END_REPORT_TIME']+'\n'+
                'Duration      - '+dur +' secs'+'\n'+
                'Database User - '+user +'\n'+
                '</pre>';
         params = g_HcData['INFO']['PARAMS'];
       }
       var hint = '';
       if (params) {
         hint = '<pre>\n';
         hint += 'PARAMETERS :\n\n';
         for (p in params) {
           hint += p+'='+params[p]+'\n';
         }
         hint += '</pre>';
       }
       var stat = {"NAME": 'report_map',
                   "ROWS": flatRows,
                   "COLS": reportCols,
                   "NROWS": flatRows.length,
                   "SDESC": "HC Report Map",
                   "DDESC":ddesc,
                   "DDESC_SHOW":"1",
                   "ENABLED":"YES",
                   "CALLBACK":addStatLink,
                   "CALLBACK_CTX":{'STAT_ID_COL':3,
                                   'LINK_COLS':[4]}
                  };
       if (hint) {
         stat['HINTS'] = hint;
         stat['HINTS_SHOW'] = "1";
       }
       g_HcData['STATS']['report_map'] = stat;
       return stat;
  }

function tableToJsonColumnRules() {
   var table = getObj('table','columnrules');
   var columnRules = {};
   for (var i = 1; i<table.rows.length; i++) {
     var tableRow = table.rows[i];
     var  tab = tableRow.getAttribute('data-tab');
     var statName = tab;
     var colName = tableRow.cells[0].innerHTML;
     var rule = tableRow.cells[1].innerHTML;
     var col_style = tableRow.cells[2].innerHTML;
     var row_style = tableRow.cells[3].innerHTML;
     var table_style = tableRow.cells[4].innerHTML;
     if (!columnRules[statName]) {
       columnRules[statName] = [];
     }
     var reLt = new RegExp(/\&lt;/g);
     var reGt = new RegExp(/\&gt;/g);
     var reAmp = new RegExp(/\&amp;/g);
     rule = rule.replace(reLt,"<");
     rule = rule.replace(reGt,">");
     rule = rule.replace(reAmp,"&");
     var rule = { 'expr' : rule};
     if (col_style) {
       rule['column-style'] = col_style;
     }
     if (row_style) {
       rule['row-style'] = row_style;
     }
     if (table_style) {
       rule['table-style'] = table_style;
     }
     columnRules[statName].push(rule);
   }
   return columnRules;
 }

 function computeGroupBy(statData, gbcols, aggcols) {
   var tabrows = statData.ROWS;
   var cols = statData.COLS;
   var newTabName = "Aggregate: "+statData.NAME;
   var newRows = {};
   var newCols = {};
   var nc = 0;
   var numNewCols = gbcols.length + aggcols.length + 1;
   newCols['GROUP_KEY'] = { "TYPE":"1", "COL_NUM":nc++};
   newCols['GROUP_ROWS'] = {"TYPE":"1", "COL_NUM":nc++};
   for (var gc = 0 ; gc < gbcols.length; gc++,nc++) {
     newCols[gbcols[gc]] = {"TYPE":"1", "COL_NUM":nc};
   }
   for ( var ac = 0; ac < aggcols.length; ac++,nc++) {
     newCols[aggcols[ac]] = {"TYPE":"2", "COL_NUM":nc};
   }
   var groupRows = {};
   var aggCount = {};
   for (var r = 0; r < tabrows.length; r++) {
     var row = tabrows[r];
     var grpkey = "";
     var valId = 0;

     for (var gc = 0 ; gc < gbcols.length; gc++) {
       var colno = cols[gbcols[gc]]['COL_NUM'];
       grpkey += row[colno];
     }
     if (!newRows[grpkey]) {
        newRows[grpkey] = [];
        newRows[grpkey][1] = [];
     }
     newRows[grpkey][valId++] = grpkey;
     newRows[grpkey][valId++].push(row);

     for (var gc = 0; gc < gbcols.length; gc++) {
       var colno =  cols[gbcols[gc]]['COL_NUM'];
       newRows[grpkey][valId++] = row[colno];
     }
     if (!aggCount[grpkey]) {
       aggCount[grpkey] = 0;
     }
     for (var ac = 0 ; ac < aggcols.length; ac++) {
       var aggFmt = /([a-zA-Z]+)\((.+)\)/;
       var arr = aggFmt.exec(aggcols[ac]);
       if (!arr || arr.length != 3) {
         alert('groupBY:invalid agg - '+aggcols[ac]);
       }
       var aggFunc = arr[1].toLowerCase();
       var aggCol = arr[2];
       if (aggFunc != 'count' && aggFunc != 'sum' &&
           aggFunc != 'min' && aggFunc != 'max' && aggFunc != 'avg')
       {
         alert('groupBY:invalid agg - '+aggFunc);
       }

       if (aggCol === '*')
         aggCol = cols[gbcols[0]]['COL_NUM'];
       else
         aggCol = cols[aggCol]['COL_NUM'];
       newRows[grpkey][valId] = computeAgg(aggFunc, row[aggCol],
                                 newRows[grpkey][valId], aggCount[grpkey]);

       valId++;
     }
     aggCount[grpkey]++;
   }
   var newRows1 = [];
   var nr = 0;
   for(key in newRows) {
    newRows1[nr] = newRows[key];
    nr++;
   }
   var newTable = {};
   newTable.ROWS = newRows1;
   newTable.NAME = newTabName;
   newTable.NROWS = nr;
   newTable.COLS = newCols;
   newTable.BASE_TAB_COLS = cols;

   return newTable;
 }
 function computeAgg(aggFunc, newVal, aggVal, cnt) {
   newVal = parseInt(newVal);
   aggVal = parseInt(aggVal);
   switch(aggFunc) {
   case 'min':
    if (!aggVal) {
      return newVal;
    } else {
      return Math.min(newVal,aggVal);
    }
    break;
   case 'max':
    if (!aggVal) {
     return newVal;
    } else {
      return Math.max(newVal,aggVal);
    }
    break;
   case 'sum':
    if (!aggVal) {
      aggVal = 0;
    }
    if (!newVal) {
      newVal = 0;
    }
    return newVal+aggVal;
    break;
   case 'avg':
    if (!aggVal) {
      aggVal = 0;
    }
    var prevSum = aggVal * cnt;
    var avg = (prevSum + newVal)/(cnt+1);
    return avg;
    break;
   case 'count':
    if (!aggVal)
      aggVal = 0;
    if (newVal != 'NULL')
      return aggVal+1;
    else
      return aggVal;
    break;
   }
 }

function sort(colNo, thId, tableId)
{
  var tbody = document.getElementById(tableId).getElementsByTagName("tbody")[0];
  var rows = tbody.rows;
  var cls = document.getElementById(thId).getAttribute('class');
  var ascending;
  if (cls === 'awrbg' || cls === 'awrbg-down') {
    ascending = true;
  } else {
    ascending = false;
  }
  var unsorted = true;
  while(unsorted)
  {
     unsorted = false
     for (var r = 0; r < rows.length - 1; r++)
     {
        var row = rows[r];
        var nextRow = rows[r+1];
        var value = row.cells.item(colNo).getAttribute('data-col');
        var nextValue = nextRow.cells.item(colNo).getAttribute('data-col');
        value = value.replace(',', '');
        nextValue = nextValue.replace(',', '');
        if(!isNaN(value))
        {
          value = parseFloat(value);
          nextValue = parseFloat(nextValue);
        }
        if (ascending ? value > nextValue : value < nextValue)
        {
          toggleRowClass(row);
          toggleRowClass(nextRow);
          tbody.insertBefore(nextRow, row);
          unsorted = true;
        }
     }
  }
  toggleSortClass(thId, tableId);
};
